<section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
    <div class="container">
        <div class="control-group main-controls">
            <a class="previous" ng-click="playerBar.songPlayer.previous()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span ng-show="!playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.play()" class="ion-play"></span>
                <span ng-show="playerBar.songPlayer.currentSong.playing" ng-click="playerBar.songPlayer.pause()" class="ion-pause"></span>
            </a>
            <a class="next">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
        <div class="control-group currently-playing">
            <h2 class="song-name"></h2>
            <h2 class="artist-song-mobile"></h2>
            <h3 class="artist-name"></h3>
            <div class="seek-control">
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
                <div ng-show="playing" class="current-time">0:00</div>
                <div ng-show="playing" class="total-time">0:00</div>
            </div>
        </div>
        <div class="control-group volume">
            <span class="icon ion-volume-high"></span>
            <div class="seek-bar">
                <div class="fill"></div>
                <div class="thumb"></div>
            </div>
        </div>
    </div>
</section>
